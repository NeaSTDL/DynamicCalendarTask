<html>
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Emir Salazar">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dynamic Calendar Task | Emir Salazar</title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="plugins/jquery/jquery-3.1.1.min.js"></script>
		<script src="plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="plugins/moment/moment.min.js"></script>
		<script src="js/dct.core.js"></script>
		<script src="js/dct.component.calendar-form.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="panel">
						<div class="row text-center">
							<h2>Prosoft Nearshore</h2>
							<h4>Dynamic Markup Test</h4>
						</div>
						<form id="calendarForm">
							<div class="form-group">
								<label for="startDate">Start Date</label>
								<input type="date" class="form-control" id="startDate">
								<span class="errorMessage" for="startDate"></span>
							</div>
							<div class="form-group">
								<label for="noOfDays">Number of Days</label>
								<input type="number" class="form-control" id="noOfDays">
								<span class="errorMessage" for="noOfDays"></span>
							</div>
							<div class="form-group">
								<label for="countryCode">Country Code</label>
								<input type="text" class="form-control" id="countryCode">
								<span class="errorMessage" for="countryCode"></span>
							</div>
							<div class="text-center">
								<button class="btn btn-default">Submit</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
					<div class="text-center">
						<div class="panel results">
							<span>Waiting for calculations...</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="scripts">
			<script src="js/dct.view.main.js"></script>
		</div>
	</body>
</html>
